<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var newarr = [];
			function numbersOnly(arr) {
				for (var i = 0; i < arr.length; i++) {
					if (typeof arr[i] === "number") {
						newarr.push(arr[i]);
					}
				}
			}

			numbersOnly([1,"apple",-3,"orange", 0.5]);
			console.log(newarr);
		</script>
	</body>
</html>
